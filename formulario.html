<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/styleverda.css">
</head>
<body>
    <header>
        <nav class="navegacao">
            <a href="#">Uso de <span>telas</span></a>
            <ul>
                <li class="inicio">
                    <a href="index.html">INÍCIO</a>
                </li>
                <li class="formulario">
                    <a href="formulario.html">FORMULÁRIO</a>
                </li>
                <li class="apostas-digitais">
                    <a href="bet.html">APOSTAS DIGITAIS</a>
                </li>
                <li class="atual">
                    <a href="estudar-com-telas.html"><span>ESTUDAR COM AS TELAS</span></a>
                </li>
                <li>
                    <a href="beneficios.html">BENEFÍCIOS</a>
                </li>
            </ul>
        </nav>
    </header>
<section>
    <h1>Teste seu nível de dependência digital:</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Quantas horas (em média) você utiliza as telas?</legend>
            <p><label>
                <input type="radio" name="horas" value="0"> Menos de 2 horas.
            </label></p>
            <p><label>
                <input type="radio" name="horas" value="1"> 2 a 4 horas.
            </label></p>
            <p><label>
                <input type="radio" name="horas" value="2"> 4 a 6 horas.
            </label></p>
            <p><label>
                <input type="radio" name="horas" value="3"> Mais de 6 horas.
            </label></p>
        </fieldset>
        <fieldset>
            <legend>Você utiliza algum aplicativo de controle?</legend>
            <p><label>
                <input type="radio" name="controle" value="0">Sim
            </label></p>
            <p><label>
                <input type="radio" name="controle" value="1">Não
            </label></p>
        </fieldset>
     <p>
        <input type="button" value="ENVIAR" onclick="finalizar()">
    </p>
    </form>
    <div id="res">

    </div>
    <div id="res2">

    </div>
</section>
    <script>
        function finalizar(){
            const horas = document.querySelector('input[name="horas"]:checked');
            const res = document.querySelector('div#res');
        
        if(horas){
            const dependecia = horas.value;
            if(dependecia === "0"){
                res.innerHTML = `<h2> Baixa dependência.</h2>`;
            } else if(dependecia === "1"){
                res.innerHTML = `<h2>Moderada dependência.</h2>`;
            } else if(dependecia === "2"){
                res.innerHTML = `<h2> Alta dependência. </h2>`;
            } else {
                res.innerHTML = `<h2> Muito alta dependência. </h2>`;
            }
           } else{
                res.innerHTML = `<h2> Por favor, selecione uma opção</h2>`;
            }
            const app = document.querySelector('input[name="controle"]:checked');
            const res2 = document.querySelector('div#res2');

            if(app){
                const controle = app.value;
                if(controle === "0"){
                    res2.innerHTML = `<p>Você utiliza o aplicativo:</p>`;
                } else {
                    res2.innerHTML = `<p>Use os seguintes aplicativos:</p> <ul><li> - Forest</li><li>- StayFocusd</li><li>- Freedom</li><li>- RescueTime</li></ul>`
                }
            }
        }
    </script>
</body>
</html>
